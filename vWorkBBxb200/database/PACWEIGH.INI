//  PacWeigh.ini
//  DataType should be = 1 - COMIX driver.  That must be specified!
//  All others have default values.
//  Updated September 16, 2005

[DATATYPE]=1

[CRT_FONTNAME]=Terminal
[CRT_FONTHEIGHT]=20
[CRT_FONTWIDTH]=12

// you do not need to specify
//   remember to install the DOS Fonts - we are licensed to
//   do this, and this gives you a large number of choices
//   You can use any Fixed font we think.
//[INI_TYPE_CRT_FONTOPTIMIZE]=Y

// for debugging, default=N
[MEMWATCH_DLL]=N

// set Numeric Date format, SYSTEM, or blank, default ='MM/DD/YYYY'
[DATE_FORMAT]=MM/DD/YYYY

// only permit one instance?  The default is TRUE! Use "N" only for
//  testing and maybe various terminal services possibilities.
[SINGLE_INSTANCE]=N

// What Character for WallPaper, 178 is default
//    32=space, 176,177 are also reasonable choices
[WALLPAPER]=32

// end

